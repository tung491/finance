{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
    <table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                <th>{{ row['symbol'] }}</th>
                <th>{{ row['company_name'] }}</th>
                <th>{{ row['shares'] }}</th>
                <th>{{ row['price'] }}</th>
                <th>{{ row['total'] }}</th>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
